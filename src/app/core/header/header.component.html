<header class="fixed-top">
  <nav class="navbar p-2 bg-white">
    <a class="navbar-brand">ALURAPIC</a>
    <div *ngIf="user$ | async as user; else login">
      <i class="fa fa-user-circle">
        <a class="ms-2">{{ user.name }}</a>
      </i>
    </div>
    <ng-template #login>
      <span class="navbar-text">Please, login!</span>
    </ng-template>
  </nav>
</header>
