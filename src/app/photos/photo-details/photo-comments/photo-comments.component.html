<div *ngIf="comments$ | async as comments">
  <ul class="list-unstyled">
    <li *ngFor="let comment of comments">
      <a [routerLink]="['/user', comment.userName]" class="text-dark me-1">{{
        comment.userName
      }}</a>
      <em>{{ comment.data | date : 'dd/MM/yyyy HH:mm' }}</em>
      <p class="text-break mb-2">{{ comment.text }}</p>
    </li>
  </ul>
  <div class="mt-4">
    <form>
      <div>
        <textarea class="form-control"></textarea>
        <div class="input-group d-grid mt-2">
          <button class="btn btn-primary pull-left" type="submit">Publish</button>
        </div>
      </div>
    </form>
  </div>
</div>
