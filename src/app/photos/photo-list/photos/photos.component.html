<p *ngIf="!photos.length" class="text-center text-muted">Sorry, no photos</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row g-0">
    <div *ngFor="let photo of cols" class="col-4">
      <ap-photo [description]="photo.description" [url]="photo.url"></ap-photo>
    </div>
  </li>
</ol>
