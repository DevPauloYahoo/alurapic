<div class="text-center mt-3 mb-3">
  <form>
    <i aria-hidden="true" class="fa fa-search me-1"></i>
    <input
      (keyup)="debounce.next($any($event).target.value)"
      [value]="value"
      autofocus
      class="rounded"
      placeholder="Search..."
      type="search"
    />
  </form>
</div>
