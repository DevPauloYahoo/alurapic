<div class="container">
  <h4 class="text-center">Register to embrace a new world!</h4>
  <form [formGroup]="signupForm" class="mt-4">
    <div class="mb-3">
      <input
        #emailInput
        autofocus
        class="form-control"
        formControlName="email"
        placeholder="user email"
        type="text"
      />
      <div *ngIf="email?.dirty && email?.invalid" class="text-danger">
        {{ validationFields('email', 'Email') }}
      </div>
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="fullName"
        placeholder="full name"
        type="text"
      />
      <div *ngIf="fullName?.touched && fullName?.invalid" class="text-danger">
        {{ validationFields('fullName', 'Nome completo') }}
      </div>
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="userName"
        placeholder="user name"
        type="text"
      />
      <div *ngIf="userName?.touched && userName?.invalid" class="text-danger">
        {{ validationFields('userName', 'Usuário') }}
      </div>
      <div *ngIf="userName?.touched && userName?.valid" class="text-success">
        {{ validationFields('userName', 'Usuário') }}
      </div>
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="password"
        placeholder="password"
        type="password"
      />
      <div *ngIf="password?.touched && password?.invalid" class="text-danger">
        {{ validationFields('password', 'Senha') }}
      </div>
    </div>
  </form>
  <div class="d-grid mt-2 mb-2">
    <button
      (click)="signup()"
      [disabled]="signupForm.invalid || signupForm.pending"
      class="btn btn-primary"
      type="submit"
    >
      Register
    </button>
  </div>
  <p>Already user?<a [routerLink]="['']" class="ms-2">Sign In!</a></p>
</div>
