<div class="container">
  <h4 class="text-center">Register to embrace a new world!</h4>
  <form class="mt-4">
    <div class="mb-3">
      <input
        #userEmailInput
        autofocus
        class="form-control"
        formControlName="email"
        placeholder="user email"
        type="text"
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="fullName"
        placeholder="full name"
        type="text"
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="userName"
        placeholder="user name"
        type="text"
      />
    </div>
    <div class="mb-3"></div>
  </form>
  <div class="d-grid mt-2 mb-2">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
  <p>Already user?<a [routerLink]="['']" class="ms-2">Sign In!</a></p>
</div>
