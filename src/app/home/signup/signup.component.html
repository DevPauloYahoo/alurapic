<div class="container">
  <h4 class="text-center">Register to embrace a new world!</h4>
  <form [formGroup]="signupForm" class="mt-4">
    <div class="mb-3">
      <input
        #userEmailInput
        autofocus
        class="form-control"
        formControlName="email"
        placeholder="user email"
        type="text"
      />
      <div *ngIf="email?.touched && email?.invalid" class="text-danger">
        {{ validationFields('email') }}
      </div>
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="fullName"
        placeholder="full name"
        type="text"
      />
      <div *ngIf="fullName?.touched && fullName?.invalid" class="text-danger">
        {{ validationFields('fullName') }}
      </div>
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="userName"
        placeholder="user name"
        type="text"
      />
      <div *ngIf="userName?.touched && userName?.invalid" class="text-danger">
        {{ validationFields('userName') }}
      </div>
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        formControlName="password"
        placeholder="password"
        type="password"
      />
      <div *ngIf="password?.touched && password?.invalid" class="text-danger">
        {{ validationFields('password') }}
      </div>
    </div>
  </form>
  <div class="d-grid mt-2 mb-2">
    <button class="btn btn-primary" type="submit">Register</button>
  </div>
  <p>Already user?<a [routerLink]="['']" class="ms-2">Sign In!</a></p>
</div>
